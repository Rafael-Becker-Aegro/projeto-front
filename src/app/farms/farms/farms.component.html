<div class="generic-table">
  <mat-toolbar color="accent">
    <span class="table-toolbar">Farms</span>
  </mat-toolbar>
  <table mat-table [dataSource]="farms" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let farm">{{ farm.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let farm">{{ farm.name }}</td>
    </ng-container>

    <ng-container matColumnDef="area">
      <th mat-header-cell *matHeaderCellDef>Area</th>
      <td mat-cell *matCellDef="let farm">{{ farm.area }}</td>
    </ng-container>

    <ng-container matColumnDef="productivity">
      <th mat-header-cell *matHeaderCellDef>Productivity</th>
      <td mat-cell *matCellDef="let farm">{{ farm.productivity }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-icon-button color="primary" aria-label="Add farm">
          <mat-icon>add_circle</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let course">
        <button mat-icon-button color="primary" aria-label="Add farm">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="primary" aria-label="Add farm">
          <mat-icon>delete</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
