<div mat-dialog-content>
  <h1>Are you sure you want to delete this Production</h1>
</div>
<div mat-dialog-actions class="action-buttons">
  <button class="cancel-button" mat-raised-button (click)="onCancel()" color="accent">Cancel</button>
  <button mat-raised-button [mat-dialog-close]="'delete'" color="accent">Delete</button>
</div>
