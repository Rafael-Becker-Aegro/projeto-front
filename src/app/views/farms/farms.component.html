<table mat-table [dataSource]="farms" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <td mat-cell *matCellDef="let farm">{{ farm._id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let farm">{{ farm.name }}</td>
  </ng-container>

  <ng-container matColumnDef="area">
    <th mat-header-cell *matHeaderCellDef>Area</th>
    <td mat-cell *matCellDef="let farm">{{ farm.area }}</td>
  </ng-container>

  <ng-container matColumnDef="productivity">
    <th mat-header-cell *matHeaderCellDef>Productivity</th>
    <td mat-cell *matCellDef="let farm">{{ farm.productivity }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
